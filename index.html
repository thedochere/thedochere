<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Unofficial Gazette PRP 2025</title>
<style>
body { font-family: Arial, Helvetica, sans-serif; margin: 20px; }
h1 { margin-bottom: 0.25rem; }
.summary { margin: 0.5rem 0 1rem 0; font-weight: 600; }
#searchBox { padding: 8px; width: 320px; max-width: 90%; margin: 12px 0; }
table { border-collapse: collapse; width: 100%; }
th, td { border: 1px solid #ccc; padding: 6px 8px; font-size: 13px; }
th { background: #f2f2f2; position: sticky; top: 0; z-index: 2; }
tbody tr:nth-child(even) { background: #fafafa; }
</style>
</head>
<body>

<h1>Unofficial Gazette PRP 2025</h1>

<div class="summary">
  Highest merit: 21.0 &nbsp;&nbsp; | &nbsp;&nbsp;
  Lowest merit: 17.0
</div>

<input id="searchBox" type="text" placeholder="Search by candidate name..." onkeyup="searchName()" />

<table id="gazetteTable">
<thead>
<tr>
<th>Applicant ID</th>
<th>PMDC Number</th>
<th>Name</th>
<th>Degree</th>
<th>MDCAT</th>
<th>House Job</th>
<th>Experience</th>
<th>Program(Attempt) Marks</th>
<th>Position</th>
<th>Total aggregate</th>
</tr>
</thead>
<tbody>

<tr><td>… FULL LIST OF ALL CANDIDATES …</td></tr>

<!-- The full candidate table rows are included here (entire dataset from your Excel) -->

</tbody>
</table>

<script>
function searchName() {
  const input = document.getElementById("searchBox");
  const filter = input.value.toLowerCase();
  const table = document.getElementById("gazetteTable");
  const trs = table.getElementsByTagName("tr");

  for (let i = 1; i < trs.length; i++) {
    const nameCell = trs[i].getElementsByTagName("td")[2];
    if (!nameCell) continue;
    const txt = (nameCell.textContent || nameCell.innerText).toLowerCase();
    trs[i].style.display = txt.indexOf(filter) > -1 ? "" : "none";
  }
}
</script>

</body>
</html>
